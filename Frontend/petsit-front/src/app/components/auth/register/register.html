<div class="container min-vh-100 d-flex align-items-center">
  <div class="row justify-content-center w-100">
    <div class="col-md-9 col-lg-6">
      <div class="login-card">

        <div class="text-center mb-4">
          <h2 class="login-title">Create Account</h2>
          <p class="text-muted">Sign up to join PetSit</p>
        </div>

        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control form-control-lg" id="firstName" 
                     placeholder="Enter your first name"
                     ngModel
                     name="firstName"
                     required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control form-control-lg" id="lastName" 
                     placeholder="Enter your last name"
                     ngModel
                     name="lastName"
                     required>
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control form-control-lg" id="email" 
                   placeholder="Enter your email" aria-describedby="emailHelp"
                   ngModel
                   name="email"
                   required
                   email>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control form-control-lg" id="password"
                   placeholder="Enter your password"
                   ngModel
                   name="password"
                   required
                   minlength="6">
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control form-control-lg" id="confirmPassword"
                   placeholder="Confirm your password"
                   ngModel
                   name="confirmPassword"
                   required>
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="agreeTerms"
                     ngModel
                     name="agreeTerms"
                     required>
              <label class="form-check-label" for="agreeTerms">
                I agree to the <a href="#" class="signup-link">Terms and Conditions</a>
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-login w-100 btn-lg mb-3" [disabled]="!registerForm.valid">
            Sign up
          </button>

          <div class="text-center">
            <span class="text-muted">Already have an account?</span>
            <a href="#" class="signup-link ms-1">Log in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
