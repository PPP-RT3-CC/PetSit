<div class="container min-vh-100 d-flex align-items-center ">
<div class="row justify-content-center w-100 ">
    <div class="col-md-9 col-lg-5 ">
    <div class="login-card ">

        <div class="text-center mb-4 ">
        <h2 class="login-title">Welcome Back!</h2>
        <p class="text-muted">Sign in to continue to PetSit</p>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" 
                    placeholder="Enter your email" aria-describedby="emailHelp"
                    ngModel
                    name="email"
                    #email="ngModel"
                    required
                    email>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            @if (email.invalid && email.touched) {
                <small class="text-danger">Email invalide</small>
            }
        </div>

       

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                    placeholder="Enter your password"
                    ngModel
                    name="password"
                    minlength="8"
                    required
                    #password="ngModel"
                    password>
            @if (password.invalid && password.touched) {
                <small class="text-danger">Mot de passe requis (min 6 caractÃ¨res)</small>
            }
        </div>

        <button type="submit" 
                class="btn btn-login w-100 btn-lg mb-3"
                [disabled]="loginForm.invalid">
                Log in</button>

        <div class="text-center">
            <span class="text-muted">Don't have an account?</span>
            <a routerLink="/register" class="signup-link ms-1">Sign up</a>
        </div>
        </form>


    </div>
    </div>
</div>
</div>
